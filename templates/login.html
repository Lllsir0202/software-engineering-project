<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录页面</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
 
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("{{ url_for('static', filename='images/background.png') }}");
        background-size: cover;
        background-position: center;
    }
 
    .form-box {
        width: 25%;
        margin: 10px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
 
    .form-group {
        margin-bottom: 15px;
        width: 90%;
    }
 
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
 
    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
 
    .form-group button {
        width: 100%;
        padding: 10px;
        margin-left: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
 
    .form-group button:hover {
        background-color: #0056b3;
    }
 
    a {
        color: #007BFF;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <div class="form-box">
        <form class="form-login" id="login-form">
            <h2>登录</h2>
            <div class="form-group">
                <label for="login-username">用户名：</label>
                <input type="text" name="login-username" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">密码：</label>
                <input type="password" name="login-password" id="login-password" required>
            </div>
            <div class="form-group">
                <button type="submit">登录</button>
            </div>
            <div class="form-group">
                <a href="{{ url_for('VerificationCode') }}">
                    <button type="button" id= "VerificationCode">邮箱登录</button>
                </a>
            </div>
            <div class="form-group">
                <a href="#">忘记密码?</a> | <a href="{{ url_for('register') }}">新用户注册</a>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('/login', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            alert('请求失败，请检查网络');
        });
    });
</script>
</body>
</html>
